<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field >
              <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          
            <mat-form-field >
                <input matInput type ="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
              </mat-form-field>
              <button mat-raised-button type ="submit" (click)='login()'>Login</button>
          </form>
          <div>
              <br>
              <br>
          <p fxLayoutAlign="center" >Not registered ? <button mat-raised-button  type ="submit" (click)='register()'>Register</button></p>
        </div>
    </mat-card>
</div>
